<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>照片墙-陈凯华</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        
        .box {
            width: 1500px;
            height: 260px;
            position: relative;
            background-image: url(./bg3.JPG);
            padding-top: 50px;
            margin: 0 auto;
        }
        
        .box div {
            height: 170px;
            margin-left: 40px;
            box-shadow: 3px 3px 10px;
            transition: all 0.3s ease-in 0.1s;
            display: inline-block;
            padding-top: 20px;
            padding-left: 20px;
            background-color: white;
            z-index: 1;
        }
        
        .box div:hover {
            transform: rotate(0deg) scale(1.2, 1.2);
            z-index: 1;
        }
        
        .box p {
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px red;
        }
        
        .box1 {
            width: 207px;
            transform: rotate(-5deg);
        }
        
        .picture1 {
            width: 184px;
            height: 130px;
        }
        
        .box2 {
            width: 120px;
            transform: rotate(5deg);
        }
        
        .picture2 {
            width: 100px;
            height: 120px;
        }
        
        .box3 {
            width: 160px;
            transform: rotate(-8deg);
        }
        
        .picture3 {
            width: 140px;
            height: 120px;
        }
        
        .box4 {
            width: 180px;
            transform: rotate(10deg);
        }
        
        .picture4 {
            width: 160px;
            height: 120px;
        }
        
        .box5 {
            width: 150px;
            transform: rotate(12deg);
        }
        
        .picture5 {
            width: 130px;
            height: 130px;
        }
        
        .box6 {
            width: 193px;
            transform: rotate(-15deg);
        }
        
        .picture6 {
            width: 170px;
            height: 130px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <img class="picture1" src="./11.jpg" />
            <p>相识</p>
        </div>
        <div class="box2">
            <img class="picture2" src="./22.jpg" />
            <p>凝视</p>
        </div>
        <div class="box3">
            <img class="picture3" src="./33.jpg" />
            <p>甜睡</p>
        </div>
        <div class="box4">
            <img class="picture4" src="./44.jpg" />
            <p>逗乐</p>
        </div>
        <div class="box5">
            <img class="picture5" src="./55.jpg" />
            <p>奔跑</p>
        </div>
        <div class="box6">
            <img class="picture6" src="./66.jpg" />
            <p>漠视</p>
        </div>
    </div>
</body>

</html>
